<div fxLayout="column" fxLayoutAlign="start stretch">
    <div fxFlex="100">
        <mat-form-field fxFlex="100" style="margin:20px;">
            <mat-label>
                Search by:
            </mat-label>
            <input type="text" #searchBy matInput placeholder="Type something" autocomplete="off" [(ngModel)]="searchInput">
        </mat-form-field>
    </div>
    <div fxFlex="100">
        <mat-list>
            <mat-list-item *ngFor="let p of people$ | async" >
                <h3 matLine>Name: {{p.firstname}}, {{p.lastname}}</h3>
                <p matLine>E-mail {{p.email}}</p>
                <p matLine>City: {{p.city}}</p>
                <p matLine>Country: {{p.country}}</p>
            </mat-list-item>
        </mat-list>
    </div>
</div>
